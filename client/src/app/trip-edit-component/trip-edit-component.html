<div class="container mt-4">
  <h2 class="">Edit your trip</h2>

  <hr />

  <form class="pt-2" [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <!-- user's name for the trip -->
      <div class="col-md-6 d-flex align-items-center">
        <label class="form-label me-2 form-label-fixed" for=""
          >Name:<span class="required">*</span></label
        >
        <input
          class="form-control"
          type="text"
          placeholder="Name your trip"
          formControlName="tripName"
          required="Name is required"
        />
      </div>
    </div>

    <!-- destination -->
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label class="form-label me-2 form-label-fixed" for=""
          >Destination:<span class="required">*</span></label
        >
        <input
          class="form-control"
          type="text"
          placeholder="Trip destination"
          formControlName="destination"
          required="Destination is required"
        />
      </div>
    </div>

    <!-- dates -->
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label class="form-label me-2 form-label-fixed" for="">Arrival Date:</label>
        <input
          class="form-control"
          type="date"
          formControlName="arrivalDate"
          id="arrivalDate"
          [min]="arrivalMinDate"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label class="form-label me-2 form-label-fixed" for="">Departure Date:</label>
        <input
          class="form-control"
          type="date"
          formControlName="departureDate"
          [min]="departureMinDate"
        />
      </div>
    </div>

    <!-- dropdown select for trip type -->
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label class="form-label me-2 form-label-fixed" for="tripType">Trip type:</label>
        <select id="tripType" class="form-select" formControlName="tripType">
          <option value="">Select trip type</option>
          <option value="solo">Solo trip</option>
          <option value="family">Family trip</option>
          <option value="friends">Friends trip</option>
          <option value="business">Business trip</option>
        </select>
      </div>
    </div>

    <!-- accommodation (name, link, parking) -->
    <div class="row mb-3" formGroupName="accommodation">
      <div class="col-md-6">
        <!-- name -->
        <div class="d-flex align-items-center mb-2">
          <label for="accommodationName" class="form-label me-2 form-label-fixed">
            Accommodation:
          </label>
          <input
            id="accommodationName"
            class="form-control"
            type="text"
            placeholder="Accommodation name"
            formControlName="name"
            autocomplete="off"
          />
        </div>

        <!-- link -->
        <div class="d-flex align-items-center mb-2">
          <div class="form-label me-2 form-label-fixed"></div>
          <input
            class="form-control"
            type="url"
            placeholder="Accommodation link"
            formControlName="link"
          />
        </div>

        <!-- parking -->
        <div class="d-flex align-items-center">
          <div class="form-label me-2 form-label-fixed"></div>
          <div class="form-control d-flex align-items-center border-0 p-0">
            <input
              class="form-check-input me-2"
              type="checkbox"
              formControlName="parking"
              id="parking"
            />
            <label class="form-check-label" for="parking">Parking available</label>
          </div>
        </div>
      </div>
    </div>

    <!-- submit button -->
    <button class="submit-btn btn btn-success my-2" type="submit" [disabled]="tripForm.invalid">
      Update
    </button>

    <!-- cancel button -->
    <button
      class="submit-btn btn btn-secondary my-2 ms-4"
      type="button"
      [routerLink]="['/trips', tripId]"
    >
      Cancel
    </button>
  </form>
</div>
